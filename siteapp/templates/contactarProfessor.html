{% load static %} 
<head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js'></script>
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <div id="wrapper">
        <div class="overlay"></div>
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <div class="sidebar-header">
                    <div class="sidebar-brand">
                        <a href="#">Sistema Escolar</a>
                    </div>
                </div>
                <li><a id="pagina_inicial" href="#home">Página inicial</a></li>
                <li><a id="relatorio" href="#professor">Disciplinas</a></li>
                <li><a id="mensagem" href="#mensagem">Contactar professor</a>
                <li><a id="configuracoes" href="#services">Configurações da conta</a></li>
                <li><a id="sair" href="#sair" style="color: white;">Sair da conta</a></li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-lg col-lg-offset-2">
                        <div class="mb-3">
                            <h1>Contactar Professor</h1>
                        </div>
                        <main class="container">
                            <div class="row p-4" style="background-color: #F1F1F1; border-radius: 16px;;">
                                <div class="row m-3 align-items-center">
                                    <form method="POST"> {% csrf_token %}
                                        <div class="form-group" style="width: 1000px">
                                            <label for="titulo"><b>Escolha o professor:</b></label>
                                            <select class="form-control" style="height: 45px; border-radius: 7px;" id="professor" name="professor" >
                                                <option></option>
                                                {% for professor in professores %}
                                                    <option>{{professor.nome}} - {{professor.disciplina.nome}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group" style="width: 1000px">
                                            <label for="titulo"><b>Assunto da Mensagem:</b></label>
                                            <input type="text" class="form-control" id="titulo" name="titulo" aria-describedby="emailHelp" style="border-radius: 7px;">
                                        </div>
                                        <div class="form-group">
                                            <label for="conteudo"><b>Mensagem:</b></label>
                                            <textarea class="form-control" rows="9" id="mensagem" name="mensagem" style="border-radius: 7px;"></textarea>
                                        </div>
                                        <div style="text-align: right;">
                                            <button type="reset" class="btn btn-primary text-light me-2" style="border-radius: 7px; background-color: blue;">Limpar</button>
                                            <button type="submit" class="btn btn-success" style="background-color: green; color: white; border-radius: 7px;">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                          </main>                    

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("pagina_inicial").addEventListener("click", function(event){
            event.preventDefault();
            window.location.href = 'ambiente';
        });
        document.getElementById("configuracoes").addEventListener("click", function(event){
        event.preventDefault();
        window.location.href = 'conta';
        });
        document.getElementById("sair").addEventListener("click", function(event){
        event.preventDefault();
        window.location.href = 'deslogar';
        });
        document.getElementById("mensagem").addEventListener("click", function(event){
            event.preventDefault();
            window.location.href = 'mensagem';
        });
        document.getElementById("relatorio").addEventListener("click", function(event){
            event.preventDefault();
            window.location.href = 'notas';
        });
    </script>
</body>
